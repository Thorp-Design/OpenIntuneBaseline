name: Trigger Intune Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger OIB deploy workflow in intune-policies
        run: |
          gh workflow run deploy-oib.yml \
            --repo Thorp-Design/intune-policies
        env:
          GH_TOKEN: ${{ secrets.INTUNE_POLICIES_TRIGGER_TOKEN }}
